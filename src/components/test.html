<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Label Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<style>
    .floating-input {
        position: relative;
        margin-top: 20px;
    }

    .floating-input .form-control {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        transition: border-color 0.3s ease-in-out;
    }

    .floating-input .form-control:focus {
        border-color: #007bff;
        outline: none;
    }

    .floating-input label {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        font-size: 16px;
        color: #aaa;
        pointer-events: none;
        background-color: white;
        padding: 0 5px;
        transition: 0.3s ease-in-out;
    }

    .floating-input .form-control:focus+label {
        top: 0px;
        left: 10px;
        font-size: 12px;
        color: #007bff;
    }
</style>

<body>
    <div class="container mt-5">
        <div class="form-group floating-input">
            <input type="text" class="form-control" id="emailOrPhone" required />
            <label for="emailOrPhone">Email or phone</label>
        </div>
        <div class="form-group floating-input">
            <input type="text" class="form-control" id="Contact" required />
            <label for="Contact">Contact</label>
        </div>
    </div>
</body>

</html>
